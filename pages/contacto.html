<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <!-- BODY -->
  <body>
    <!-- HEADER -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">MUSIC J.D</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active f-family georgia,serif"
                  aria-current="page"
                  href="./tipos-de-instrumento.html"
                  >Tipos de Instrumentos</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active f-family georgia,serif"
                  aria-current="page"
                  href="./instrumentos.html"
                  >Instrumentos</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active f-family georgia,serif"
                  aria-current="page"
                  href="./info.html"
                  role="button"
                >
                  Info
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active f-family georgia,serif"
                  aria-current="page"
                  href="./contacto.html"
                  >Contacto</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- MAIN -->
    <main class="contacto">
      <div class="container pb-5 pt-2">
        <form class="d-flex row g-3 mt-3 formulario">
          <div class="col-6">
            <label for="emailInput" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="emailInput"
              placeholder="Escribe tu email"
            />
          </div>
          <div class="col-6">
            <label for="inputPass" class="form-label">Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="inputPass"
              placeholder="Escribe tu contraseña"
            />
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Direccion</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress"
              placeholder="Direccion"
            />
          </div>

          <div class="col-12">
            <label for="inputAddress" class="form-label">Direccion 2</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress"
              placeholder="Direccion"
            />
          </div>

          <div class="col-6">
            <label for="cityInput" class="form-label">Ciudad</label>
            <input
              type="text"
              class="form-control"
              id="cityInput"
              placeholder="Ciudad"
            />
          </div>

          <div class="col-3">
            <label for="postalCodeInput" class="form-label"
              >Codigo postal</label
            >
            <input
              type="text"
              class="form-control"
              id="postalCodeInput"
              placeholder="Codigo postal"
            />
          </div>

          <div class="col-3">
            <label for="countryInput" class="form-label">Pais</label>
            <input
              type="text"
              class="form-control"
              id="countryInput"
              placeholder="Codigo postal"
            />
          </div>
          <div>
            <button type="submit" class="btn btn-primary">Registrate</button>
          </div>
        </form>
      </div>
    </main>
    <!-- FOOTER -->
    <footer class="color-footer">
      <section>
        <ul class="nav justify-content-center footer-dark">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Youtube</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Facebook</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Instagram</a>
          </li>
        </ul>
      </section>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
